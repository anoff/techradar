banner:
  title : "Skill management<br>for developers"

about:
  enable : true
  content : "Manage your skills as an individual using the devradar editor or track competence management within your team by using both the editor and the devradar teams app."
  item:
    - text: "manage skills via web UI"
    - text: "view all skills in a list or radar view"
    - text: "import/export via `.toml` files"
    - text: "overlay your teams devradars and focus on the key skills"

features:
  enable: true
  title: Features

tiles:
  enable : true
  title: Setup options
  item : 
    - title : "Serverless"
      icon : "ti-server"
      content : "Host your own instance on Google Firebase with integrated authentication, user management and web-based blip editing."
      URL: https://github.com/anoff/devradar/blob/master/editor/setup.md#firebase-backend
      URLtitle: Setup Guide
      highlighted : false

    - title : "Editor App"
      icon : "ti-cloud"
      content : "View and edit your devradar on our client-only web application. No data is sent to the server, everything stays on your device. You can download your devradar as TOML file."
      URL: //editor.devradar.io
      URLtitle: Open editor
      highlighted : true

    - title : "GitHub Pages"
      icon : "ti-file"
      content : "If you have a GitHub account, forking this repository is the easiest way to present your tech skills on a personalized devradar instance."
      URL: //github.com/anoff/devradar-static
      URLtitle: Fork on GitHub
      highlighted : false

